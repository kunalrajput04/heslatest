<div class="modal-header">
  <h4 class="modal-title">{{graphHeaderValue}}</h4>
  <button type="button" (click)="activeModal.close('Accept')" class="close" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <button
    type="button"
    (click)="onBtnExport()"
   class="ag-gridbtn"
  >
  <i class="fa fa-download"></i>  CSV Export Data
  </button>
    <input
    type="text"
    id="filter-text-box"
    placeholder="Search"
    (input)="onFilterTextBoxChanged()"
  />

    <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-balham"
    [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true
    [paginationPageSize]="15" enableCellTextSelection=true (gridReady)="onGridReady($event)"
    [columnDefs]="columnDefs" [animateRows]=true>
  </ag-grid-angular>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Accept')">Close</button>
</div>
