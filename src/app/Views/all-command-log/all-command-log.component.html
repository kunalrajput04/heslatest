<div class="main-content">
  <div class="main-content-inner">
    <div class="page-content">
      <div class="page-header">
        <div></div>
      </div>
      <!-- /.page-header -->

      <div class="row">
        <div class="col-xs-12">
          <!-- PAGE CONTENT BEGINS -->

          <div class="row">
            <div class="col-xs-12">
              <div class="table-header">
                <form #form="ngForm" (submit)="onSubmit()">
                  <div class="row">
                    <div class="col-lg-3">
                      <h4 class="title">Full Command Logs</h4>
                    </div>
                    <div
                      class="col-lg-1"
                      style="margin-top: 4px; margin-bottom: 4px; width: 40px"
                    >
                      <span>From:</span>
                    </div>
                    <div
                      class="col-lg-3"
                      style="margin-top: 4px; margin-bottom: 4px"
                    >
                      <span>
                        <input
                          type="date"
                          #start_date="ngModel"
                          name="start_date"
                          [(ngModel)]="formdata.start_date"
                          class="form-control"
                        />
                      </span>
                    </div>
                    <div
                      class="col-lg-1"
                      style="margin-top: 4px; margin-bottom: 4px; width: 10px"
                    >
                      <span>To:</span>
                    </div>
                    <div
                      class="col-lg-3"
                      style="margin-top: 4px; margin-bottom: 4px"
                    >
                      <span>
                        <input
                          type="date"
                          #end_date="ngModel"
                          name="end_date"
                          [(ngModel)]="formdata.end_date"
                          class="form-control"
                        />
                      </span>
                    </div>
                    <div
                      class="col-lg-1"
                      style="margin-top: 4px; margin-bottom: 4px"
                    >
                      <span>
                        <button
                          type="submit"
                          class="btn brn-default"
                          style="
                            background: #707878;
                            border-radius: 7px;
                            color: white;
                          "
                        >
                          Go
                        </button>
                      </span>
                    </div>
                  </div>
                </form>
              </div>

              <div>
                <div class="table-responsive">
                  <button
                    type="button"
                    (click)="onBtnExport()"
                    class="ag-gridbtn"
                  >
                    <i class="fa fa-download"></i> CSV Export Data
                  </button>
                  <input
                    type="text"
                    id="filter-text-box"
                    placeholder="Search"
                    (input)="onFilterTextBoxChanged()"
                  />

                  <ag-grid-angular
                    style="width: 100%; height: 450px"
                    class="ag-theme-balham"
                    [defaultColDef]="defaultColDef"
                    [gridOptions]="gridOptions"
                    [pagination]="true"
                    [paginationPageSize]="15"
                    enableCellTextSelection="true"
                    [columnDefs]="columnDefs"
                    [animateRows]="true"
                  >
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>

          <div id="LoadingImage" style="text-align: center; display: none">
            <img src="assets/images/loader.gif" />
          </div>

          <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.page-content -->
  </div>
</div>
