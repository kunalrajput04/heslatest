                  <h4 class="title">Dcu</h4>

                <div class="row">
                  <span>
                    <button
                      type="button"

                      style="
                        height: 39px;

                        border-radius: 7px;
                        float: right;
                        outline: none;
                        margin-right: 2em;
                      "

                      Add Dcu

                </div>

              <div class="table-responsive">
                <table
                  datatable
                  [dtOptions]="dtOptions"
                  [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered table-hover nowrap"
                >
                  <thead>
                    <tr>
                      <th *ngFor="let obj of headerdata">
                        {{ obj }}
                      </th>
                      <th *ngIf="iswritepermission != '0'">Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let objj of rowdata">
                      <td *ngFor="let objjj of objj">
                        {{ objjj }}
                      </td>
                      <td class="disp-p" *ngIf="iswritepermission != '0'">
                        <button
                          class="edit-b"
                          (click)="getSubDivisionInfo(objj)"
                        >
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button
                          class="det-b"
                          (click)="deleteSubDivisionInfo(objj[0])"
                        >
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

  <div
    class="modal fade"
    id="ModalAddSubdivision"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 8em">
        <div class="modal-header" style="background-color: #307ecc">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4
            class="modal-title"
            id="exampleModalDevice"
            style="text-align: center"
            showDeviceModal
            *ngIf="!isEdit"
          >
            Add Dcu
          </h4>
          <h4
            class="modal-title"
            id="exampleModalDevice"
            style="text-align: center"
            showDeviceModal
            *ngIf="isEdit"
          >
            Update Dcu
          </h4>
        </div>

        <form
          #form="ngForm"
          novalidate
          (submit)="onSubmit(form)"
          autocomplete="off"
        >
          <div class="modal-body">
            <label style="margin-bottom: 1em">Dcu Name</label>
            <input
              type="text"
              #subDivisionName="ngModel"
              name="subDivisionName"
              [ngClass]="
                subDivisionName.invalid ? 'errorclass' : 'successclass'
              "
              [(ngModel)]="formdata.subDivisionName"
              class="form-control"
              [readonly]="isEdit"
              pattern="[a-zA-Z-0-9\/)|\(_-][a-zA-Z0-9 -\/)|\(_-]+[a-zA-Z-0-9\/)|\(_-]$"
              required
            />

            <label style="margin-bottom: 1em; margin-top: 1em"
              >Dcu Latitude</label
            >
            <input
              type="number"
              #latitude="ngModel"
              name="latitude"
              [ngClass]="latitude.invalid ? 'errorclass' : 'successclass'"
              [(ngModel)]="formdata.latitude"
              class="form-control"
              placeholder=""
              required
            />
            <label style="margin-bottom: 1em; margin-top: 1em"
              >Dcu Longitude</label
            >
            <input
              type="number"
              #longitude="ngModel"
              name="longitude"
              [ngClass]="longitude.invalid ? 'errorclass' : 'successclass'"
              [(ngModel)]="formdata.longitude"
              class="form-control"
              placeholder=""
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              style="float: left"
            >
              Close
            </button>
            <button
              type="sumit"
              [disabled]="form.invalid"
              class="btn btn-success"
              style="float: right"
            >
              <i class="fa fa-check"></i>
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
