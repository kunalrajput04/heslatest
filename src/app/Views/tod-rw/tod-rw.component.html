<!-- Device List  -->

<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="page-header">
                <br />
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="table-responsive">
                                <button type="button" (click)="onBtnExport()" class="ag-gridbtn">
                                    <i class="fa fa-download"></i> CSV Export Data
                                </button>
                                <input type="text" id="filter-text-box" placeholder="Search"
                                    (input)="onFilterTextBoxChanged()" />

                                <button type="button" (click)="onList()" class="ag-gridbtn gridbtn">
                                    TOD Read
                                </button>

                                <button type="button" (click)="onBtnExport()" class="ag-gridbtn gridbtn">
                                    TOD Set
                                </button>
                                <label>Time</label>
                                <input type="text" name="todTime" [(ngModel)]="todTime" 
                                    placeholder="HH:mm:ss,HH:mm:ss,......" />
                                    <label>Date</label>
                                <input type="datetime-local"  name="todDate"  [(ngModel)]="todDate" />
                                
                                <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-balham"
                                    [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true
                                    [paginationPageSize]="15" enableCellTextSelection=true
                                    (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [animateRows]=true
                                    [frameworkComponents]="frameworkComponents">
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content -->
        </div>
    </div>

</div>
